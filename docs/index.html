<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LW M√∫tuo Mercantil - AutoCobran√ßas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>LW M√∫tuo Mercantil</h1>
    <h2>Cadastro de Cliente e C√°lculo Autom√°tico</h2>

    <form id="formCliente">
      <label>Nome do Cliente:</label>
      <input type="text" id="nome" required />

      <label>Valor Base (R$):</label>
      <input type="number" id="valor_base" step="0.01" required />

      <label>Data do Empr√©stimo:</label>
      <input type="date" id="data_emprestimo" required />

      <label>Juros Di√°rio (%):</label>
      <input type="number" id="juros_diario" step="0.01" required />

      <label>Objeto de Empenho:</label>
      <input type="text" id="objeto_empenho" placeholder="Ex: Empr√©stimo pessoal" />

      <label>Documento / Procura√ß√£o:</label>
      <input type="text" id="documento" placeholder="CPF, RG ou Procura√ß√£o" />

      <label>Associados:</label>
      <input type="text" id="associados" placeholder="Nome(s) dos associados" />

      <button type="submit">üíæ Cadastrar e Calcular</button>
    </form>

    <div id="resultado"></div>
  </div>

  <script>
    // üîó URL do backend hospedado no Render
    const API_URL = "https://autocobrancas.onrender.com/cadastrar";

    document.getElementById("formCliente").addEventListener("submit", async (e) => {
      e.preventDefault();

      const cliente = {
        nome: document.getElementById("nome").value,
        valor_base: document.getElementById("valor_base").value,
        data_emprestimo: document.getElementById("data_emprestimo").value,
        juros_diario: document.getElementById("juros_diario").value,
        objeto_empenho: document.getElementById("objeto_empenho").value,
        documento: document.getElementById("documento").value,
        associados: document.getElementById("associados").value,
      };

      try {
        const resposta = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(cliente),
        });

        const dados = await resposta.json();

        if (resposta.ok) {
          document.getElementById("resultado").innerHTML = `
            <h3>‚úÖ Cliente cadastrado com sucesso!</h3>
            <p><b>Nome:</b> ${dados.cliente.nome}</p>
            <p><b>Valor Base:</b> R$ ${dados.cliente.valor_base}</p>
            <p><b>Juros Di√°rio:</b> ${dados.cliente.juros_diario}%</p>
            <p><b>Valor Atualizado:</b> R$ ${dados.cliente.valor_total}</p>
            <p><b>Dias Corridos:</b> ${dados.cliente.dias_corridos}</p>
          `;
        } else {
          alert("Erro ao enviar dados: " + (dados.erro || "Verifique o servidor."));
        }
      } catch (error) {
        alert("Erro de conex√£o com o servidor.");
      }
    });
  </script>
</body>
</html>
