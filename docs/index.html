  <script>
    // üåê URL da sua API hospedada no Render

    const PIX_INFO = "Chave PIX: 11.111.111-11 - LW M√∫tuo Mercantil";

    document.getElementById("formCliente").addEventListener("submit", async (e) => {
      e.preventDefault();

      const cliente = {

        valor_base: document.getElementById("valor_base").value,
        data_emprestimo: document.getElementById("data_emprestimo").value,
        juros_diario: document.getElementById("juros_diario").value,

        documento: document.getElementById("documento").value,

      };

      const numeroWhatsApp = document.getElementById("whatsapp").value;

      try {

          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(cliente),
        });

        const dados = await resposta.json();

        if (resposta.ok) {
          const { nome, valor_total, valor_base, juros_diario, dias_corridos, data_emprestimo } = dados.cliente;

          document.getElementById("resultado").innerHTML = `

          // üì± Ao clicar no bot√£o, abre o WhatsApp com a mensagem autom√°tica
          document.getElementById("whatsBtn").addEventListener("click", () => {
            if (!numeroWhatsApp) {
              alert("N√∫mero do WhatsApp n√£o informado!");

            }

            const mensagem = `Ol√° ${nome}, tudo bem? üòä\n\n`

              + `üí∞ *Valor Base:* R$ ${valor_base}\n`

            const link = `https://wa.me/55${numeroWhatsApp}?text=${encodeURIComponent(mensagem)}`;
