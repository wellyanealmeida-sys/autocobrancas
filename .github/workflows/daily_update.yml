name: Atualizar cobranças diárias

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v4
      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Rodar atualização
        run: |
          pip install --upgrade pip
          python main.py
      - name: Commit e push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data/cobrancas.json
          git commit -m "Atualização automática diária"
          git push
